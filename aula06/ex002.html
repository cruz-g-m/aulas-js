<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /* COMENTARIO EM CSS */
        body{
            background-color: rgb(145, 145, 206);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--COMENTARIO EM HTML-->
    <p>Já me livrei da maldição</p>

    <script>
        var nome = window.prompt('Qual é o seu nome ?') // vai perguntar o nome e armazenar na variavel nome
        window.alert('É um grande prazer em te conhecer, ' + nome + ' !') //Mostrando valor inserido na variavel
    </script>
</body>
</html>
