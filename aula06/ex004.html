<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;

</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Olá ${nome}, Seu nome tem ${nome.length} letras.<br/>`) // conta as letras da string //   document.write 'escreve na tela' 
        document.write(`Seu nome em letras maiusculas é: ${nome.toUpperCase()}<br/>`) //Transforma as letras em maiuscula
        document.write(`Seu nome em letras minusculas é: ${nome.toLowerCase()}`) // Transforma em letras minusculas

        // var n1 = 1545.5

    </script>
</body>
