<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    
    <h1>Verificador de Nacionalidade</h1>
    Digite sua Nacionalidade <input type="text" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar(){
        var txt = window.document.getElementById('txtn')
        var res = window.document.getElementById('res')
        var tx = String(txt.value)
        

        

        if(tx != 'Brasil' ){
        res.innerHTML = `Você digitou ${tx}, então é estrangeiro`
        } else {
            res.innerHTML = `Você digitou ${tx}, então é brasileiro`
        }
    }
    </script>
</body>
</html>
